<!doctype html>
<html lang="en">

<head>

    <title>Alarm</title>
</head>

                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                        <option value='32'>32</option>

                        <option value='50'>50</option>

                        <option value='56'>56</option>

                    </select>
                </div> 
                <div class="form-check">
                    am
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="am">
                    <label class="form-check-label" for="flexRadioDefault2">
                    </label>
                </div>
                <div class="form-check">
                    pm
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="pm">
                    <label class="form-check-label" for="flexRadioDefault1">
                    </label>
                </div>
                <label for="customRange3" class="form-label" width='50px'>Volume</label>
                <input type="range" class="form-range" min="0" max="1" step="0.1" id="volume">
                <button type="submit" class="btn btn-primary" id='setAlarm'>Set Alarm</button>
            </p>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
